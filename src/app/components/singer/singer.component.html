<app-loading *ngIf="dataReady"></app-loading>
<div class="row animated fadeIn" *ngIf="artist">
  <div class="row col-12">
    <div class="col-2">
      <img [src]="artist.images | imageNotFound" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
      <h3>{{artist.name}}</h3>
      <p>
        <a [href]="artist.external_urls.spotify" target="_blank">
          Ir al artista
        </a>
      </p>
    </div>
    <div class="col-2 ">
      <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
      </button>
    </div>
  </div>
  <div class="col-12">
    <div class="col">
      <table class="table">
        <thead>
        <th>Foto</th>
        <th>Album</th>
        <th>Cancion</th>
        <th>Vista Previa</th>
        </thead>
        <tbody>
        <tr *ngFor="let track of topTracks">
          <td><img [src]="track.album.images | imageNotFound" class="img-thumb"></td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
            <!--<audio [src]="track.preview_url" controls></audio>-->
            <iframe [src]="track.uri | domseguro: this.spotifyServ.urlTrack" width="300" height="80"
                    frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
